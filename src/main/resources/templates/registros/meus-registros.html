<html layout:decorate="~{layouts/layout}">
    <body class="background-default">
        <div layout:fragment="header">
            <br/>
        </div>
        <div layout:fragment="content" class="container">
            <div class="card shadow">
                <h4 class="card-header">
                    <i class="fa fa-th-list"></i> Meus registros
                </h4>
                <div class="card-block padding-card">
                    <span class="list-group-item list-group-item-action flex-column align-items-start" th:each="registro, iterationStatus : ${registros}">
                        <div class="d-flex w-100 justify-content-between">
                            <span class="link" data-toggle="tooltip" data-placement="top"
                                  title="Registros do dia" style="display: flex"><h5
                                    class="mb-1" th:utext="${registro.dataHoraFormatada}"></h5> <i
                                    class="fa fa-clock-o pl-1 pt-1" aria-hidden="true"></i></span>
                            <span style="display: block"> 
                        </div>
                        <span th:each="hora, iterationStatus : ${registro.horaDoRegistro}">
                            <small th:utext="${hora}" class="badge badge-primary"></small>
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
