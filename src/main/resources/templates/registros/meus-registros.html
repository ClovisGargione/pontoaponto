<html layout:decorate="~{layouts/layout}">
    <body class="background-default">
        <div layout:fragment="header">
            <br/>
        </div>
        <div layout:fragment="content" class="container">
            <div class="card shadow">
                <h4 class="card-header">
                    <i class="fa fa-th-list"></i> Meus registros
                </h4>
                <div class="card-block padding-card">
                    <span class="list-group-item list-group-item-action flex-column align-items-start" th:each="registro, iterationStatus : ${registros}">
                        <div class="d-flex w-100 justify-content-between">
                            <label th:utext="${registro.dataHoraRegistro}"></label>
                        </div>
                    </span>
                </div>
            </div>
        </div>
    </body>
</html>
